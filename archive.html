<!DOCTYPE html>
<html lang=kr dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>도로 안전 지킴이</title>
    <link rel="stylesheet" href="css\archive.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
    </style>
  </head>
  <body>
    <div class="header">
      <img src="asset\logo.png" class="logo" onclick="location.href='index.html'">
      <h1>도로 안전 지킴이 관리 시스템</h1>
      <div class="tabContainer">
        <button type="button" name="button" class="tab">기록</button>
        <button type="button" name="button" class="tab" onclick="location.href='info.html'">정보</button>
        <button type="button" name="button" class="tab" onclick="location.href='plot.html'">통계</button>
      </div>
    </div>
    <div class="leftContainer">
      <div class="filterContainer">
        <input type="text" name="filter" class="filter" placeholder="필터를 입력하세요. (예: 경부고속도로)" id="filter">
        <button class="filterBtn" class="filterBtn" id="filterBtn">입력</button>
      </div>
      <div class="tableContainer">
        <table>
          <thead>
            <tr>
              <th>도로</th>
              <th>종류</th>
              <th>위험도</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
      </div>
    </div>
    <div class="rightContainer">
      <div class="imageContainer" id="imageContainer">
        <img src="asset\pothole.png" alt="" id="pothole" class="potholeImg">
        <img src="asset\animal.jpg" alt="" id="animal" class="animalImg">
        <img src="asset\garbage.jpg" alt="" id="garbage" class="garbageImg">
      </div>
      <div class="detailContainer" id="detailContainer">
        <h2 id="roadText">도로: 경부고속도로</h2>
        <h2 id="dangerText">위험 요소 종류: 포트홀</h2>
        <h2 id="percentageText">위험도: 98.5%</h2>
        <h2 id="accuracyText">정확도:</h2>
      </div>
      <div class="buttonContainer" id="buttonContainer">
        <button type="button" name="button" class="alertBtn" onclick="window.open('https://www.ex.co.kr/')">공공기관 신고</button>
        <button type="button" name="button" class="messageBtn">주변 차량 알림</button>
        <button type="button" name="button" class="pbvBtn" onclick="location.href='dispatch.html'">PBV 출동</button>
      </div>
    </div>
  </body>
  <script src="js\archive.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
