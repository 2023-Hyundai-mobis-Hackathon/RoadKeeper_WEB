<!DOCTYPE html>
<html lang=kr dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>도로 안전 지킴이</title>
    <link rel="stylesheet" href="css\notice.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
    </style>
  </head>
  <body>
    <div class="header">
      <img src="asset\logo.png" class="logo" onclick="location.href='index.html'">
      <h1>도로 안전 지킴이 관리 시스템</h1>
      <div class="tabContainer">
        <button type="button" name="button" class="tab" onclick="location.href='archive.html'">기록</button>
        <button type="button" name="button" class="tab" onclick="location.href='info.html'">정보</button>
        <button type="button" name="button" class="tab" onclick="location.href='plot.html'">통계</button>
      </div>
    </div>
    <div class="middle">
      <div class="mapContainer">
        <img src="asset\map.png" alt="" class="map">
        <img src="asset\placeholder.png" alt="" class="pin" id="pin">
        <button type="button" name="button" class="noticeBtn" id="noticeBtn">알림</button>
      </div>
        <div class="tableContainer">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>이름</th>
                <th>전화번호</th>
              </tr>
            </thead>
            <tbody>
              <tr id="tr1">
                <td>01</td>
                <td>박채린</td>
                <td>010-0000-0000</td>
              </tr>
              <tr id="tr2">
                <td>02</td>
                <td>김선우</td>
                <td>010-1111-1111</td>
              </tr>
              <tr id="t31">
                <td>03</td>
                <td>송영보</td>
                <td>010-2222-2222</td>
              </tr>
              <tr id="tr4">
                <td>04</td>
                <td>신상윤</td>
                <td>010-3333-3333</td>
              </tr>
              <tr id="tr5">
                <td>05</td>
                <td>이승환</td>
                <td>010-4444-4444</td>
              </tr>
            </tbody>
          </table>
          <div class="statusContainer">
            <h2 id="messageText"></h2>
            <input type="text" name="message" placeholder="추가할 메세지 내용을 입력하세요" id="messageInput">
          </div>
        </div>
    </div>
  </body>
  <script src="js\notice.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
