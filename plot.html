<!DOCTYPE html>
<html lang=kr dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>도로 안전 지킴이</title>
    <link rel="stylesheet" href="css\plot.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
    </style>
  </head>
  <body>
    <div class="header">
      <img src="asset\logo.png" class="logo" onclick="location.href='index.html'">
      <h1>도로 안전 지킴이 관리 시스템</h1>
      <div class="tabContainer">
        <button type="button" name="button" class="tab" onclick="location.href='archive.html'">기록</button>
        <button type="button" name="button" class="tab" onclick="location.href='info.html'">정보</button>
        <button type="button" name="button" class="tab">통계</button>
      </div>
    </div>
    <div class="titleContainer">
      <h2>통계 한눈에 보기</h2>
      <select class="roadMenu" id="roadMenu">
        <option value="0">도로를 선택하세요.</option>
        <option value="1" id="road1">경부고속도로</option>
        <option value="2" id="road2">서해안고속도로</option>
      </select>
    </div>
    <div class="plotContainer1" id="plotContainer1">
      <div class="plot">
        <h3>연도별 신고 접수 횟수</h3>
        <img src="asset\plot1.png" alt="">
      </div>
      <div class="plot">
        <h3>연도별 수리 횟수</h3>
        <img src="asset\plot2.png" alt="">
      </div>
      <div class="plot">
        <h3>연도별 점수 변화</h3>
        <img src="asset\plot3.png" alt="">
      </div>
      <div class="plot">
        <h3>주로 신고된 항목</h3>
        <img src="asset\plot4.png" alt="">
      </div>
    </div>
    <div class="plotContainer2" id="plotContainer2">
      <h3>집계된 통계가 없습니다.</h3>
    </div>
  </body>
  <script src="js\plot.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</html>
